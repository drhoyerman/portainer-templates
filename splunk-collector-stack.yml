version: "3.3"
services:
    collectorfordocker:
        image: outcoldsolutions/collectorfordocker:latest
        volumes:
            - /sys/fs/cgroup:/rootfs/sys/fs/cgroup:ro
            - /proc:/rootfs/proc:ro
            - /var/log:/rootfs/var/log:ro
            - /var/lib/docker/:/rootfs/var/lib/docker/:ro
            - /var/run/docker.sock:/rootfs/var/run/docker.sock:ro
            - collector_data:/data/
        deploy:
            mode: global
            restart_policy:
                condition: any
            resources:
                limits:
                    cpus: '1'
                    memory: 256M
                reservations:
                    cpus: '0.1'
                    memory: 64M

volumes:
    collector_data:
